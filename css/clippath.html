    <title>Document</title>
    <style>

         .box{
            width: 200px;
            height: 200px;
            background-color: red;
            clip-path: polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%);
            border: 3px solid black;
         }
         .box2{
            width: 200px;
            height: 200px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            margin-left: 400px;
            margin-top: -200px;
          border: 3px solid black;
            
         }              
        .box3{
            width: 200px;
            height: 200px;
            background-color: red;
            clip-path: polygon(0 0, 100% 1%, 100% 100%, 0% 100%);
            margin-left: 700px;
            margin-top: -200px;
        }
        .box4{
            width: 200px;
            height: 200px;
            background-color: red;
            clip-path: polygon(100% 0%, 75% 50%, 100% 100%, 25% 100%, 0% 50%, 25% 0%);
            margin-top: 100px;

        }
       .box5{
        width: 200px;
            height: 200px;
            background-color: red;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            margin-top: -190px;
            margin-left: 300px;
       }
    </style>
</head>
<body>


    <div class="box animate__animated animate__rubberBand"><img src="WhatsApp Image 2024-09-19 at 21.07.32_c6a6fb64.jpg" height="200px"

        width="200px" alt=""></div>
        <div class="box4 animate__animated animate__flash"><img src="WhatsApp Image 2024-09-19 at 21.07.30_31e00021.jpg" height="200px"
            width="200px" alt=""></div>
            <div class="box5 animate__animated animate__shakeY"><img src="WhatsApp Image 2024-10-06 at 21.54.21_067ff738.jpg" width="200px" height="200px" alt=""></div>
