<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
</head>
<body>
    <div class="container">
        <div class="swiper">
    
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
        
          <div class="swiper-slide"><img src="download.jpeg" alt=""></div>
          <div class="swiper-slide"><img src="OIP.jpeg" alt=""></div>
          <div class="swiper-slide"><img src="download (1).jpeg" alt=""></div>
          <div class="swiper-slide"><img src="download (2).jpeg" alt=""></div>
          <div class="swiper-slide"><img src="download (3).jpeg" alt=""></div>
          <div class="swiper-slide"><img src="OIP (1).jpeg" alt=""></div>
          <div class="swiper-slide"><img src="OIP (2).jpeg" alt=""></div>



        
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      

      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {

            autoplay: {
                Delay:2000,
                disableoninteracation:false,
            },
  loop: true,
  
  
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

 
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
         }) 
    </script>
</body>
</html>
